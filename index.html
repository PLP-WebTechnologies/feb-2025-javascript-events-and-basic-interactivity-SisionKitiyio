<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Safari Adventures Interactive</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Safari Adventures</h1>
  <p>Experience the wild like never before!</p>
</header>

<section>
  <h2>Interactive Button</h2>
  <button id="colorTextBtn">Click me to change text & color</button>
  <p id="btnStatus">Button not clicked yet.</p>
</section>

<section>
  <h2>Image Gallery</h2>
  <img id="large-image" src="overview.png" alt="Large Safari" />
  <div id="gallery">
    <img src="image.png" alt="Lion" class="selected" />
    <img src="elephant.png" alt="Elephant" />
    <img src="giraffe.png" alt="Giraffe" />
  </div>
</section>

<section>
  <h2>Tabs Section</h2>
  <div class="tabs">
    <div class="tab active" data-tab="1">Overview</div>
    <div class="tab" data-tab="2">Details</div>
    <div class="tab" data-tab="3">Contact</div>
  </div>
  <div class="tab-content" id="tab-content">
    <p>Welcome to our Safari Adventures! Explore the wild with expert guides.</p>
  </div>
</section>

<section>
  <h2>Sign Up for Updates</h2>
  <form id="signupForm" novalidate>
    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required />
    <div class="error" id="emailError"></div>

    <label for="password">Password * (min 8 chars)</label>
    <input type="password" id="password" name="password" required minlength="8" />
    <div class="error" id="passwordError"></div>

    <button type="submit">Sign Up</button>
    <div class="success" id="formSuccess"></div>
  </form>
</section>

<footer>
  &copy; 2025 Safari Adventures
</footer>

<script src="script.js"></script>
</body>
</html>
